apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "giantmuseum.fullname" . }}
spec:
  rules:
    - host: giantmuseum.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: {{ include "giantmuseum.fullname" .}}
                port:
                  number: 3000